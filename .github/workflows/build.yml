name: Build Android AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Android SDK 35
        run: |
          # Remove corrupted SDK 35
          rm -rf $ANDROID_HOME/platforms/android-35
          # Reinstall fresh copy using full path
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: Install dependencies
        working-directory: frontend
        run: yarn install

      - name: Build React app
        working-directory: frontend
        run: yarn build

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Download Gradle Wrapper
        working-directory: frontend/android
        run: |
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.0.2/gradle/wrapper/gradle-wrapper.jar
          chmod +x gradlew

      - name: Decode Keystore
        working-directory: frontend/android
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/dadrock-release-key.jks

      - name: Build Signed AAB
        working-directory: frontend/android
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/dadrock-release-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: frontend/android/app/build/outputs/bundle/release/app-release.aab
