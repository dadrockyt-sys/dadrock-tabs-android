name: Build Android AAB

on:
  # Manual trigger only - run from GitHub Actions tab
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version Code (e.g., 20)'
        required: true
        default: '20'
      version_name:
        description: 'Version Name (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Update version (manual trigger only)
      if: github.event_name == 'workflow_dispatch'
      working-directory: android-app
      run: |
        sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" app/build.gradle
        sed -i "s/versionName \"[^\"]*\"/versionName \"${{ github.event.inputs.version_name }}\"/" app/build.gradle
        echo "Updated to version ${{ github.event.inputs.version_name }} (code: ${{ github.event.inputs.version_code }})"
        cat app/build.gradle | grep -E "versionCode|versionName"

    - name: Make gradlew executable
      working-directory: android-app
      run: chmod +x ./gradlew

    - name: Build Debug AAB
      working-directory: android-app
      run: ./gradlew bundleDebug

    - name: Build Release AAB (unsigned)
      working-directory: android-app
      run: ./gradlew bundleRelease

    - name: Upload Debug AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-aab
        path: android-app/app/build/outputs/bundle/debug/*.aab
        retention-days: 30

    - name: Upload Release AAB (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab-unsigned
        path: android-app/app/build/outputs/bundle/release/*.aab
        retention-days: 30

  # Signed release build (requires keystore secrets)
  build-signed:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Update version
      working-directory: android-app
      run: |
        sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" app/build.gradle
        sed -i "s/versionName \"[^\"]*\"/versionName \"${{ github.event.inputs.version_name }}\"/" app/build.gradle

    - name: Make gradlew executable
      working-directory: android-app
      run: chmod +x ./gradlew

    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      working-directory: android-app
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release-keystore.jks

    - name: Build Signed Release AAB
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      working-directory: android-app
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=$(pwd)/app/release-keystore.jks \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    - name: Upload Signed Release AAB
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab-signed-v${{ github.event.inputs.version_code }}
        path: android-app/app/build/outputs/bundle/release/*.aab
        retention-days: 90

    - name: Create Release
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version_name }}
        name: DadRock Tabs v${{ github.event.inputs.version_name }}
        files: android-app/app/build/outputs/bundle/release/*.aab
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
