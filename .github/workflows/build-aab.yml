name: Build Android AAB

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Code'
        required: true
        default: '31'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'
      
      - name: Update Version
        working-directory: android-app
        run: |
          sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version }}/" app/build.gradle
      
      - name: Decode Keystore
        working-directory: android-app
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.jks
      
      - name: Build Signed AAB
        working-directory: android-app
        run: |
          gradle bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
      
      - uses: actions/upload-artifact@v4
        with:
          name: DadRockTabs-v${{ github.event.inputs.version }}-signed
          path: android-app/app/build/outputs/bundle/release/*.aab
